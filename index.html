<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - login or signup</title>
</head>

<body>
    <section class="main-section d-flex">
        <div class="left-div d-flex">
            <div class="logo-image">
                <img src="assets/flogo.png" alt="facebook logo">
            </div>
            <div class="header-text">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
        </div>
        <div class="right-div">
            <div class="right-form">
                <form action="" class="login-form">
                    <div class="login-username">
                        <input type="text" class="form-input" placeholder="Email address or phone number" required>
                    </div>
                    <div class="login-password">
                        <input type="password" class="form-input" placeholder="Password">
                    </div>
                    <div class="login-submit">
                        <button class="submit-button">Log in</button>
                    </div>
                    <div class="forget-password">
                        <a href="#">Forgotten Password</a>
                    </div>
                </form>
                <div class="border-bottom-line"></div>
                <div class="create-account">
                    <button class="create-account-button">Create new account</button>
                </div>
            </div>
            <div class="form-footer">
                <p><a href="#">Create a Page</a> for a celebrity brand or business</p>
            </div>
        </div>
    </section>
</body>

</html>
